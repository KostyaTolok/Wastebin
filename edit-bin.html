<!DOCTYPE html>
<html>

<head>
    <title>Wastebin</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="header__logo">Wastebin</a>
            <a href="public-bins.html" class="header__link_disabled">Bins</a>
            <a href="about-us.html" class="header__link_disabled">About us</a>
            <a href="index.html" class="button button-medium add-bin-button">
                <img src="images/plus.png" class="add-bin-button__icon">
                <span class="add-bin-button__text">bin</span>
            </a>
            <div class="header__right">
                <div id="anonymous">
                    <a href="login.html" class="button button-medium header__auth-button">Login</a>
                    <a href="register.html" class="button button-medium header__auth-button">Register</a>
                </div>
                <div id="signed-in">
                    <p class="header__user-name">User name</p>
                    <a href="user-bins.html"><img class="image header__user-image" src="images/user-icon.jpg"
                            alt="User Image"></a>
                    <div class="user-dropdown">
                        <img src="images/arrow.png" class="user-dropdown__icon">
                        <div class="user-dropdown__content">
                            <a href="user-bins.html">My bins</a>
                            <a href="public-bins.html">Public bins</a>
                            <a href="user-profile.html">My profile</a>
                            <a href="change-password.html">Change password</a>
                            <a id="log-out-link" href="">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="wrap">
        <main>
            <form class="form" method="POST">
                <div class="error-summary">
                    <ul class="error-summary__list"></ul>
                </div>
                <p class="title form__title">Edit bin</p>
                <textarea name="code" class="code-area" onkeydown="checkTab(this, event);"></textarea>
                <p class="title form__title">Configure your bin:</p>
                <div class="form__container">
                    <label class="form__container-label" for="syntax-highlighting-select">Syntax
                        Highlighting:</label>

                    <select class="form__container-input form__container-select" name="syntax-highlighting-select">
                        <option>None</option>
                        <option>C</option>
                        <option>C++</option>
                        <option>C#</option>
                        <option>Python</option>
                        <option>Javascript</option>
                        <option>Html</option>
                        <option>CSS</option>
                    </select>
                    <label class="form__container-label" for="bin-expiration-select">Bin
                        Expiration:</label>
                    <select class="form__container-input form__container-select" name="bin-expiration-select">
                        <option>Never</option>
                        <option>Burn after read</option>
                        <option>10 minutes</option>
                        <option>1 hour</option>
                        <option>1 day</option>
                        <option>1 week</option>
                        <option>1 month</option>
                        <option>6 month</option>
                        <option>1 year</option>
                    </select>
                    <label class="form__container-label" for="bin-publicity-select">Bin
                        Publicity:</label>
                    <select class="form__container-input form__container-select" name="bin-publicity-select">
                        <option>Public</option>
                        <option>Private</option>
                    </select>

                    <label class="form__container-label" for="password-checkbox">Password:</label>
                    <div>
                        <input class="form__container-checkbox" id="password-checkbox" onchange="switchPassword()"
                            type="checkbox">

                        <label class="form__container-label" id="password-label" for="password-checkbox">
                            Disabled
                        </label>
                    </div>
                    <input class="form__container-input password-input disabled" id="password-input" type="password"
                        disabled>
                    <label class="form__container-label" for="title-input">Title:</label>
                    <input class="form__container-input" id="title-input" type="text">
                    <input class="button button-medium form__container-input form__container-button button-submit"
                        type="button" onclick="submitUpdateBinForm(addError)" value="Submit bin">
                </div>
            </form>
        </main>
        <aside>
            <nav>
                <ul class="aside-bins-list">
                    <a href="public-bins.html" class="title aside-bins-list__title">Public bins</a>
                </ul>
            </nav>
        </aside>
    </div>
    <footer>
        <p>Wastebin</p>
    </footer>
    <script src="js/db/models/code-bin.js"></script>
    <script src="js/db/models/user-profile-model.js"></script>
    <script src="js/db/bin-database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/bin-form.js"></script>
    <script src="js/main.js"></script>
    <script src="js/edit-bin.js"></script>
</body>

</html>
