<!DOCTYPE html>
<html>

<head>
    <title>Wastebin</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bin-view.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">
    <link rel="stylesheet" href="lib/css/prism.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="main-signed-in.html" class="header__logo">Wastebin</a>
            <a href="public-bins.html" class="header__link_disabled">Bins</a>
            <a href="about-us.html" class="header__link_disabled">About us</a>
            <a href="main-signed-in.html" class="button button-medium add-bin-button">
                <img src="images/plus.png" class="add-bin-button__icon">
                <span class="add-bin-button__text">bin</span>
            </a>
            <div class="header__right">
                <p class="header__user-name">User name</p>
                <a href="user-bins.html"><img class="image header__user-image" src="images/cat.jpg"
                        alt="User Image"></a>
                <div class="user-dropdown">
                    <img src="images/arrow.png" class="user-dropdown__icon">
                    <div class="user-dropdown__content">
                        <a href="user-bins.html">My bins</a>
                        <a href="public-bins.html">Public bins</a>
                        <a href="user-profile.html">My profile</a>
                        <a href="change-password.html">Change password</a>
                        <a href="index.html">Log out</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="wrap">
        <main class="bin-view">
            <div class="bin-info">
                <img class="image bin-info__image" src="images/cat.jpg" alt="User Image">
                <div class="bin-info__details">
                    <p class="title bin-info__title"></p>
                    <p class="statistics"><span id="bin-owner-name">User Name</span>
                        <img src="images/calendar.png" class="statistics__icon">
                        <span id="bin-created-date"></span>
                        <img src="images/eye.png" class="statistics__icon">
                        <span id="bin-views-count"></span>
                        <img src="images/clock.png" class="statistics__icon">
                        <span id="bin-expiration"></span>
                    </p>
                </div>
            </div>
            <div class="top-area">
                <p class="top-area__left"></p>
                <div class="top-area__right">
                    <a id="edit-button" class="button button-small top-area__button">Edit</a>
                    <a onclick="deleteBin()" class="button button-small top-area__button">Delete</a>
                </div>
            </div>
            <pre class="code-area"><code id="code-content"></code></pre>

        </main>
        <aside>
            <nav>
                <ul class="aside-bins-list">
                    <a href="public-bins.html" class="title aside-bins-list__title">Public bins</a>
                </ul>
            </nav>
        </aside>
    </div>
    <footer>
        <p>Wastebin</p>
    </footer>
    <script src="js/db/models/code-bin.js"></script>
    <script src="js/db/bin-database.js"></script>
    <script src="js/main.js"></script>
    <script src="lib/js/prism.js"></script>
    <script src="js/bin-view.js"></script>
</body>

</html>
