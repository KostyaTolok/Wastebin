<!DOCTYPE html>
<html>

<head>
    <title>Wastebin</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="main-signed-in.html" class="header__logo">Wastebin</a>
            <a href="public-bins.html" class="header__link_disabled">Bins</a>
            <a href="about-us.html" class="header__link_disabled">About us</a>
            <a href="main-signed-in.html" class="button button-medium add-bin-button">
                <img src="images/plus.png" class="add-bin-button__icon">
                <span class="add-bin-button__text">bin</span>
            </a>
            <div class="header__right">
                <a href="login.html" class="button button-medium header__auth-button">Login</a>
                <a href="register.html" class="button button-medium header__auth-button">Register</a>
            </div>
        </nav>
    </header>
    <div class="wrap">
        <main>
            <form class="form" method="POST" enctype="multipart/form-data">
                <div class="error-summary">
                    <ul class="error-summary__list"></ul>
                </div>
                <h3 class="title form__title">Register:</h3>
                <div class="form__container">
                    <label class="form__container-label" for="email-input">Email:</label>
                    <input class="input form__container-input" id="email-input" type="email">
                    <label class="form__container-label" for="username-input">Username:</label>
                    <input class="input form__container-input" id="username-input" type="text">
                    <label class="form__container-label" for="password-input">Password:</label>
                    <input class="input form__container-input" id="password-input" type="password">
                    <label class="form__container-label" for="confirm-password-input">Confirm password:</label>
                    <input class="input form__container-input" id="confirm-password-input" type="password">
                    <input class="button button-medium form__container-input form__container-button button-submit"
                        type="button" onclick="submitRegisterForm()" value="Register">
                </div>
            </form>
        </main>
        <aside>
            <nav>
                <ul class="aside-bins-list">
                    <a href="public-bins.html" class="title aside-bins-list__title">Public bins</a>
                </ul>
            </nav>
        </aside>
    </div>
    <footer>
        <p>Wastebin</p>
    </footer>
    <script src="js/db/models/code-bin.js"></script>
    <script src="js/db/bin-database.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
