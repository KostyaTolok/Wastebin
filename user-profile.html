<!DOCTYPE html>
<html>

<head>
    <title>Wastebin</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">
    <script src="https://kit.fontawesome.com/14394572a9.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="/main-signed-in.html" class="header__logo">Wastebin</a>
            <a href="/public-bins.html" class="header__link_disabled">Bins</a>
            <a href="/about-us.html" class="header__link_disabled">About us</a>
            <a href="/main-signed-in.html" class="button button-medium add-bin-button">
                <i class="fa-solid fa-plus fa-xl add-bin-button__icon"></i>
                <span class="add-bin-button__text">bin</span>
            </a>
            <div class="header__right">
                <p class="header__user-name">User name</p>
                <a href="/user-bins.html"><img class="image header__user-image" src="/images/cat.jpg"
                        alt="User Image"></a>
                <div class="user-dropdown">
                    <i class="fa-solid fa-angle-down user-dropdown__icon"></i>
                    <div class="user-dropdown__content">
                        <a href="/user-bins.html">My bins</a>
                        <a href="/public-bins.html">Public bins</a>
                        <a href="/user-profile.html">My profile</a>
                        <a href="/change-password.html">Change password</a>
                        <a href="/main.html">Log out</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="wrap">
        <main>
            <form class="form" method="POST" enctype="multipart/form-data">
                <h3 class="title form__title form__title_update-user">My profile:</h3>
                <div class="form__container form__container_update-user">
                    <label class="form__container-label" for="user-name-input">Password:</label>
                    <input class="input form__container-input" id="user-name-input" type="text">
                    <label class="form__container-label" for="email-input">Email adderss:</label>
                    <input class="input form__container-input" id="email-input" type="text">
                    <label class="form__container-label" for="profile-picture-input">Profile picture:</label>
                    <div class="user-picture-container">
                        <img class="image user-picture" src="/images/cat.jpg">
                        <button type="button"
                            class="button button-medium form__container-input form__container-button upload-picture-button">
                            <label class="upload-picture-button__label">
                                Upload picture
                                <input type="file">
                            </label>
                        </button>
                    </div>
                    <label class="form__container-label" for="location-input">Email adderss:</label>
                    <input class="input form__container-input" id="location-input" type="text">
                    <div class="buttons-container">
                        <input
                            class="button button-medium form__container-input form__container-button form__container-button_update-user"
                            type="submit" value="Update profile">
                        <input
                            class="button button-medium form__container-input form__container-button form__container-button_update-user"
                            type="submit" value="Change password">
                        <input
                            class="button button-medium form__container-input form__container-button form__container-button_update-user"
                            type="submit" value="Log out">
                    </div>
                </div>
            </form>
        </main>
        <aside>
            <nav>
                <ul class="aside-bins-list">
                    <a href="/public-bins.html" class="title aside-bins-list__title">Public bins</a>
                    <li class="aside-bins-list__item">
                        <a href="/bin-view.html" class="aside-bins-list__item-name">My script</a>
                        <p class="aside-bins-list__item-info">User123 | C++ | 19 min ago</p>
                    </li>
                    <li class="aside-bins-list__item">
                        <a href="/bin-view.html" class="aside-bins-list__item-name">Chess</a>
                        <p class="aside-bins-list__item-info">User | Python | 1 hour ago</p>
                    </li>
                    <li class="aside-bins-list__item">
                        <a href="/bin-view.html" class="aside-bins-list__item-name">My best labs</a>
                        <p class="aside-bins-list__item-info">Dezorgon | C# | 2 hours ago</p>
                    </li>
                </ul>
            </nav>
        </aside>
    </div>
    <footer>
        <p>Wastebin</p>
    </footer>
</body>

</html>
