<!DOCTYPE html>
<html>

<head>
    <title>Wastebin</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/user-profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="main-signed-in" class="header__logo">Wastebin</a>
            <a href="public-bins" class="header__link_disabled">Bins</a>
            <a href="about-us" class="header__link_disabled">About us</a>
            <a href="main-signed-in.html" class="button button-medium add-bin-button">
                <img src="images/plus.png" class="add-bin-button__icon">
                <span class="add-bin-button__text">bin</span>
            </a>
            <div class="header__right">
                <p class="header__user-name">User name</p>
                <a href="user-bins.html"><img class="image header__user-image" src="images/cat.jpg"
                        alt="User Image"></a>
                <div class="user-dropdown">
                    <img src="images/arrow.png" class="user-dropdown__icon">
                    <div class="user-dropdown__content">
                        <a href="user-bins.html">My bins</a>
                        <a href="public-bins.html">Public bins</a>
                        <a href="user-profile.html">My profile</a>
                        <a href="change-password.html">Change password</a>
                        <a href="index.html">Log out</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="wrap">
        <main>
            <form class="form" method="POST" enctype="multipart/form-data">
                <div class="error-summary">
                    <ul class="error-summary__list"></ul>
                </div>
                <h3 class="title form__title form__title_update-user">My profile:</h3>
                <div class="form__container form__container_update-user">
                    <label class="form__container-label" for="username-input">Username:</label>
                    <input class="input form__container-input" id="username-input" type="text">
                    <label class="form__container-label" for="email-input">Email adderss:</label>
                    <input class="input form__container-input" id="email-input" type="email">
                    <label class="form__container-label" for="profile-picture-input">Profile picture:</label>
                    <div class="user-picture-container">
                        <img class="image user-picture" src="images/cat.jpg">
                        <button type="button"
                            class="button button-medium form__container-input form__container-button upload-picture-button">
                            <label class="upload-picture-button__label">
                                Upload picture
                                <input id="image-input" accept=".jpg, .jpeg, .png" type="file">
                            </label>
                        </button>
                    </div>
                    <label class="form__container-label" for="location-input">Location:</label>
                    <input class="input form__container-input" id="location-input" type="text">
                    <input class="button button-medium form__container-input form__container-button
                     button-submit" type="button" onclick="submitUpdateForm()" value="Update profile">
                </div>
            </form>
        </main>
        <aside>
            <nav>
                <ul class="aside-bins-list">
                    <a href="public-bins.html" class="title aside-bins-list__title">Public bins</a>
                </ul>
            </nav>
        </aside>
    </div>
    <footer>
        <p>Wastebin</p>
    </footer>
    <script src="js/db/models/code-bin.js"></script>
    <script src="js/db/bin-database.js"></script>
    <script src="js/main.js"></script>
    <script src="js/user-profile.js"></script>
</body>

</html>
